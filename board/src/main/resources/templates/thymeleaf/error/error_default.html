<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공통 에러 페이지</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<p>공통 에러 페이지</p>
	<p th:text="${exception}"></p>
	<ul th:each="list : ${exception}" th:attrappend="each='${exception.getMessage()}'" th:text="${list.toString()}">
	</ul>
</body>
</html>
